# Nginx configuration for transcript.note.inonappstudio.com
# File: /etc/nginx/sites-available/transcript.note.inonappstudio.com

server {
    listen 80;
    server_name transcript.note.inonappstudio.com;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name transcript.note.inonappstudio.com;

    # SSL Configuration (sẽ được cấu hình bởi Certbot)
    # ssl_certificate /etc/letsencrypt/live/transcript.note.inonappstudio.com/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/transcript.note.inonappstudio.com/privkey.pem;
    
    # SSL Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types application/json text/plain application/javascript text/css;

    # Rate limiting để bảo vệ API
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/m;
    limit_req zone=api burst=5 nodelay;

    # Proxy to Python Flask app
    location / {
        proxy_pass http://127.0.0.1:5001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Buffer settings để tối ưu cho VPS yếu
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://127.0.0.1:5001/;
        proxy_set_header Host $host;
    }

    # Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/transcript.note.inonappstudio.com.access.log;
    error_log /var/log/nginx/transcript.note.inonappstudio.com.error.log;
}